<!DOCTYPE html>
<html>

   <head>
      <meta charset = "UTF-8">
      <title>大屏后台管理系统</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <!--<link rel="stylesheet" href="./css/font-awesome.min.css">-->
      <link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.css">
      <link rel="stylesheet" href="./css/index.css">
   </head>

   <body>
      <div id="header">
         <div id="line"></div>
         <div id="head" >
            <div id="logo" class="col-sm-10 col-md-10 col-lg-10">
               <img src="image/logo.png" alt="">
            </div>
            <div id="user" class="col-sm-2 col-md-2 col-lg-2">
               <div id="innerUr">
                  <div>
                     <span class="fa fa-user"></span>
                     <p id="admin" value="admin">Admin</p>
                     <button></button>
                     <div id="window">
                        <a href="#">退出账号</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="content">

         <div id="right">
            <div class="handle">
               <span>
                  <i class="fa fa-folder-open"></i>
                  <i class="fa fa-eye"></i>
               </span>
            </div>
            <div id="screen" class="col-sm-12 col-md-12 col-lg-12"></div>
         </div>

         <div id="left" >
            <div id="title"><h2>配置图表</h2></div>
            <div id="chartCnt"></div>
         </div>
      </div>

      <!-- 模态框（Modal） -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                     &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                     新增图表配置
                  </h4>
               </div>
               <div class="modal-body">
                  <form class="bs-example bs-example-form" role="form">

                     <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" placeholder="请填写图表名称">
                     </div><br>
                     <div class="fileSet fa fa-file" >
                        <input type="file">

                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary">保存</button>
               </div>
            </div><!-- /.modal-content -->
         </div><!-- /.modal -->
      </div>



      <script src="index.js"></script>
      <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-ui"></script>
      <script src="js/dom.js"></script>

   </body>

</html>
